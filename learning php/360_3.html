
<!DOCTYPE html>

<body>
    <h2>Contact Details</h2>

        Mobile Number: <input type="number" id="mobile" name="mobile" min="10" max="10" >
        
        Mail ID: <input type="email" id="email" name="email" >

        Address:  <textarea id="address" name="address" rows="4" cols="50"></textarea>

        Emergency Contact No: <input type="number" id="contact" name="contact" min="10" max="10" >

      Relationship: <input type="text" id="relation" name="relation"> <br><br>
	  
	   <input type="submit" value="update contacts">

    </form>
</body>
</html>
